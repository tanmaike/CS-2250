<!DOCTYPE html>
<html>
    <head>
        <style>
            .style1 {
                font-size: 18px;
                margin: 20px;
                border: 3px solid yellow;
            }
            .style2 {
                color: red;
                font-weight: bold;
            }
            .style3 {
                background: green;
                font-size: 50px;
                color: white;
                padding: 20px;
            }
        </style>
        
    </head>

    <body>
        <h1>This is a text</h1>
        <input type="checkbox" value="style1"> Font-size 18px, margin 20px, border 3px solid yellow <br/>
        <input type="checkbox" value="style2"> Color red, font weight bold <br/>
        <input type="checkbox" value="style3"> Background green, font-size 50px, color white, padding 20px <br/>

        <input type="text"> Background green, font-size 50px, color white, padding 20px <br/>

        <script>
            const h1 = document.querySelector("h1");
            const checkboxes = document.querySelectorAll("input[type = 'checkbox']");
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.addEventListener("click", (event) => {
                    if (event.target.checked) {
                        h1.classList.add(event.target.value);
                    } else {
                        h1.classList.remove(event.target.value);
                    }
                });
            }
        </script>
    </body>
</html>
