<!DOCTYPE html>
<html>
    <title>2250 Calculator</title>
    <head>
        <link rel="stylesheet" href="calculator.css"/>
    </head>
    
    <body>
        <script src="calculator.js"></script>
        <div id="calcBody">
            <div>
                <input type="text" id="calcDisplay" value="0" readonly>
            </div>
            <table>
                <tr>
                    <td onclick="displayOperation(event)" id="numberButton">7</td>
                    <td onclick="displayOperation(event)" id="numberButton">8</td>
                    <td onclick="displayOperation(event)" id="numberButton">9</td>
                    <td onclick="displayOperation(event)" id="operationButton">+</td>
                </tr>
                <tr>
                    <td onclick="displayOperation(event)" id="numberButton">4</td>
                    <td onclick="displayOperation(event)" id="numberButton">5</td>
                    <td onclick="displayOperation(event)" id="numberButton">6</td>
                    <td onclick="displayOperation(event)" id="operationButton">-</td>
                </tr>
                <tr>
                    <td onclick="displayOperation(event)" id="numberButton">1</td>
                    <td onclick="displayOperation(event)" id="numberButton">2</td>
                    <td onclick="displayOperation(event)" id="numberButton">3</td>
                    <td onclick="displayOperation(event)" id="operationButton">x</td>
                </tr>
                <tr>
                    <td onclick="clearButton(event)" id="clearButton">C</td>
                    <td onclick="displayOperation(event)" id="numberButton">0</td>
                    <td onclick="doOperation(event)" id="operationButton">=</td>
                    <td onclick="displayOperation(event)" id="operationButton">/</td>
                </tr>
            </table>
        </div>
    </body>
</html>
